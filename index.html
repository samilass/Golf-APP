<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Golf Entertainment</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
  <!-- Status bar overlay for fullscreen mode-->
 <div class="statusbar-overlay"></div>
 
<div class="panel-overlay"></div>
  <div class="panel panel-left panel-reveal">
<div class="content-block">
<p>Left panel content goes here</p>
</div>
</div>
 
  <div class="views">
    <div class="view view-main navbar-through">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="center sliding">
            Golf Entertainment
          </div>
		 
        </div> <div class="right"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
      </div>

      <div class="pages">
        <div class="page" data-page="index">
          <div class="page-content pull-to-refresh-content">
            <!-- Pull to Refresh -->
            <div class="pull-to-refresh-layer">
              <div class="preloader"></div>
              <div class="pull-to-refresh-arrow"></div>
            </div>
            
            <!-- Div for Result -->
            <div id="content-wrap"></div>
            
            <!-- Template7 Template -->
            <script id="random-template" type="text/template7">
              
               
                  {{#each list}}
            <div class="content-block-title">{{titre}}</div>      
                    
          
    <div class="card ks-card-header-pic"> 
<img src="http://golf-entertainment.com/images/hebergements/images/{{photo_accueil}}" width="100%"/> 

      <div class="card-content">
        <div class="card-content-inner"> 
		<div class="row">
         <div class="col-50"><p class="color-gray">From:{{prix_a_partir_de}} â‚¬ </p></div>
		 <div class="col-50"><p class="buttons-row"><a href="#" class="button ripple-blue">Book now</a></p></div>
		 </div>
          <p>{{description}}</p>
        </div>
      </div>
      <div class="card-footer"><a href="#" class="link">Like</a><a href="forms-buttons.html" class="link">Read more</a></div>
    </div>
                   
                  
                  {{/each}}
               
             
            </script>
            
			  
			
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script src="js/framework7.min.js" type="text/javascript"></script>
  <!-- Path to your app js-->
  <script src="js/my-app.js" type="text/javascript"></script>
</body>
</html>
